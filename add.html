<!-- Add Book -->
<form class="addBook" action=''>
  <h1 class="addBook__detail">Add Book</h1>
  <div class="addBook__wrapper">
    <label for="title" class="addBook__label addBook__title--label">Title</label>
    <input id='title' type="text" class="addBook__title--input">
    <label for="author" class="addBook__label addBook__author--label">Author</label>
    <input id='author' type="text" class="addBook__author--input">
    <div class="addImg">
      <img src="" alt="Add Image" class="addImg__img">
      <button class="addBook__btn addImg__btn" >Add Image</button>
    </div>
    <label for="synopsis" class="addBook__label addBook__synopsis--label">Synopsis</label>
    <textarea id='synopsis' class="addBook__synopsis--textarea" name="synopsis" rows="10"></textarea>
    <label for="published" class="addBook__label addBook__published--label">Published</label>
    <input id='published' type="date" class="addBook__published--input">
    <label for="numPages" class="addBook__label addBook__numPages--label">Pages</label>
    <input id='numPages' type="number" class="addBook__numPages--input">
    <label for="rating" class="addBook__label">Rating</label>
    <div id='rating' class="addBook__rating">*****</div>
  </div>
  <div class="addBook__wrapper addBook__wrapper--action">
    <button class="addBook__btn addBook__submit">Submit</button>
    <button class="addBook__btn addBook__cancel">Cancel</button>
  </div>
</form>
